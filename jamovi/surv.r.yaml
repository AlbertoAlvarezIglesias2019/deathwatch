---
name:  surv
title: Survival Analysis
jrs:   '1.1'

items:
    - name: summary
      title: Survival Analysis
      type: Table
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups
      columns:
        - name: group
          title: ''
          type: text
          content: ($key)
          visible: (groups)
        - name: censored
          title: Censored
          type: integer
        - name: events
          title: Events
          type: integer
        - name: n
          title: N
          type: integer
        - name: prop
          title: Proportion
          type: number
          format: pc
        - name: median
          title: Median
    
    - name: tests
      title: Tests
      type: Table
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups
      columns:
        - name: v1
          title: ''
          type: text
          content: ($key[1])
        - name: v2
          title: ''
          type: text
          content: ($key[2])
        - name: stat[1]
          title: ''
          type: text
          content: Log-rank
        - name: stat[2]
          title: ''
          type: text
          content: Gehan
        - name: stat[3]
          title: ''
          type: text
          content: Tarone-Ware
        - name: stat[4]
          title: ''
          type: text
          content: Peto-Peto
        - name: z[1]
          title: z
        - name: z[2]
          title: z
        - name: z[3]
          title: z
        - name: z[4]
          title: z
        - name: p[1]
          title: p
        - name: p[2]
          title: p
        - name: p[3]
          title: p
        - name: p[4]
          title: p
    
    - name: sc
      title: Survival Curve
      type: Image
      visible: (sc)
      width: 600
      height: 400
      renderFun: .plot
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups
        - cens
        - ci
    
    - name: hf
      title: Hazard Function
      type: Image
      visible: (hf)
      width: 600
      height: 400
      renderFun: .plot
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups
    
    - name: chf
      title: Cumulative Hazard Function
      type: Image
      visible: (chf)
      width: 600
      height: 400
      renderFun: .plot
      clearWith:
        - event
        - eventLevel
        - elapsed
        - groups

...
