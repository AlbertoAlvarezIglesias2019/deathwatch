title: Survival Analysis
name: surv
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Event
        children:
          - type: VariablesListBox
            name: event
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: eventLevel
      - type: TargetLayoutBox
        label: Time Elapsed
        children:
          - type: VariablesListBox
            name: elapsed
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Groups
        children:
          - type: VariablesListBox
            name: groups
            maxItemCount: 1
            isTarget: true
  - type: Label
    label: Plots
    margin: large
    children:
      - type: LayoutBox
        margin: small
        children:
          - type: CheckBox
            name: sc
            children:
              - type: CheckBox
                name: ci
              - type: CheckBox
                name: cens
          - type: CheckBox
            name: hf
          - type: CheckBox
            name: chf
